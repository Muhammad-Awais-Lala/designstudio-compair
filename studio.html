<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMI Groups — Bedroom Customizer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Your existing custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="container mt-4">
        <header>
            <h1><i class="fas fa-bed me-2"></i>Bedroom Customizer</h1>
            <p class="subtitle">
                Design your perfect sanctuary for rest and relaxation. Personalize your wall, floor, and pillars with
                different styles and colors using KMI's premium finishes.
            </p>
        </header>

        <div class="selections-container">
            <div class="selection-item">
                <div class="selection-icon"><i class="fas fa-palette"></i></div>
                <span>Wall: <strong id="currentWall">None</strong></span>
            </div>
            <div class="selection-item">
                <div class="selection-icon"><i class="fas fa-th-large"></i></div>
                <span>Floor: <strong id="currentFloor">None</strong></span>
            </div>
            <div class="selection-item">
                <div class="selection-icon"><i class="fas fa-cube"></i></div>
                <span>Pillars: <strong id="currentPillars">None</strong></span>
            </div>
        </div>

        <div class="image-container">
            <div class="image-wrapper">
                <img id="roomImage" src="" alt="Room Image" class="img-fluid">
                <div id="compareLine" class="compare-line" style="display: none;">
                    <div class="compare-handle">
                        <i class="fas fa-arrows-alt-h"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="configModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="objectName"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="optionsContainer"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/studio.js"></script>
</body>

</html>
